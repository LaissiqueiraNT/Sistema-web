<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/stylebase.css">
    <link rel="stylesheet" href="./styles/globalbox.css">
    <link rel="icon" type="image/x-icon" href="./img/sistema.png">
</head>

<body>
    <div class="container">
        <div class="box">
        <h1>Login</h1>
        <div class="input-group">
            <label>Usuário</label>
            <input type="text" id="username">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password">
            <img id="olho" src="./img/olhofechado.png" >
            <img id="olhoaberto" src="./img/olhoaberto.png" >
            <p id="esqueci">Esqueci minha senha</p>
        </div>
        <button id="btn">Entrar</button>
        <button id="btn2">Criar um Usuário</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./frontend/login.js"></script>
</body>

</html>
